<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <div class="container">
        <h1>UNDAC</h1>
        
        <form id="inscripcionForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre <span class="required">*</span></label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="apellido">Apellido <span class="required">*</span></label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" name="edad" min="1" max="120">
                </div>
            </div>
            
            <div class="form-group">
                <label for="curso">Curso/Programa <span class="required">*</span></label>
                <select id="curso" name="curso" required>
                    <option value="">Selecciona un curso</option>
                    <option value="desarrollo-web">Desarrollo Web</option>
                    <option value="marketing-digital">Marketing Digital</option>
                    <option value="diseno-grafico">Diseño Gráfico</option>
                    <option value="data-science">Ciencia de Datos</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="comentarios">Comentarios Adicionales</label>
                <textarea id="comentarios" name="comentarios" rows="4" placeholder="Cuéntanos sobre tus expectativas o preguntas..."></textarea>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los términos y condiciones <span class="required">*</span></label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Deseo recibir información sobre futuros cursos</label>
            </div>
            
            <button type="submit" class="btn">Inscribirme Ahora</button>
            
            <div id="successMessage" class="success-message">
                ¡Inscripción enviada exitosamente! 🎉 Te contactaremos pronto.
            </div>
        </form>
    </div>

    <script>
        document.getElementById('inscripcionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simular procesamiento
            const btn = document.querySelector('.btn');
            const originalText = btn.textContent;
            
            btn.textContent = 'Procesando...';
            btn.disabled = true;
            
            setTimeout(() => {
                // Mostrar mensaje de éxito
                document.getElementById('successMessage').style.display = 'block';
                
                // Limpiar formulario
                this.reset();
                
                // Restaurar botón
                btn.textContent = originalText;
                btn.disabled = false;
                
                // Ocultar mensaje después de 5 segundos
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 5000);
            }, 2000);
        });

        // Efecto de enfoque suave en los inputs
        document.querySelectorAll('input, select, textarea').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            element.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        
    </script>
    <script src="script.js"></script>
</body>
</html>
